<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="masonry">
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1541845157-a6d2d100c931" alt="img 1" />
            <div class="masonry-item__caption">
                <p>Emerald Canopy</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1588247866001-68fa8c438dd7" alt="img 8" />
            <div class="masonry-item__caption">
                <p>Journey Through the Woods</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1588282322673-c31965a75c3e" alt="img 2" />
            <div class="masonry-item__caption">
                <p>Whispering Woods</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1587588354456-ae376af71a25" alt="img 4" />
            <div class="masonry-item__caption">
                <p>Reflections on Still Water</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1558980663-3685c1d673c4" alt="img 5" />
            <div class="masonry-item__caption">
                <p>Sun-Kissed Meadow</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1588499756884-d72584d84df5" alt="img 6" />
            <div class="masonry-item__caption">
                <p>Intricate Details of Nature</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1588492885706-b8917f06df77" alt="img 7" />
            <div class="masonry-item__caption">
                <p>Tranquility by the Shore</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1586521995568-39abaa0c2311" alt="img 9" />
            <div class="masonry-item__caption">
                <p>Where Land Meets Sea</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1588117472013-59bb13edafec" alt="img 3" />
            <div class="masonry-item__caption">
                <p>Majesty of the Peaks</p>
            </div>
        </div>
        <div class="masonry-item">
            <img loading="lazy" src="https://images.unsplash.com/photo-1572914857229-37bf6ee8101c" alt="img 10" />
            <div class="masonry-item__caption">
                <p>The Warmth of Autumn</p>
            </div>
        </div>
    </div>
</body>

</html>
